<div class="container-of-dashboard">

  <form [formGroup]="makhdouminForm" (ngSubmit)="onSubmit()">
    <label for="name">
      Name:
      <input type="text" formControlName="name">
    </label>
    <label for="address">
      address:
      <input type="text" formControlName="address">
    </label>
    <button type="submit" [disabled]="!makhdouminForm.valid">Submit</button>
  </form>


</div>
