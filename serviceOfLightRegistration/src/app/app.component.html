<div class="container-of-dashboard">

  <form [formGroup]="makhdouminForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">
        Name: </label>
      <input type="text" class="form-control" formControlName="name">

    </div>

    <div class="form-group">
      <label for="address">
        address:</label>
      <input type="text" class="form-control" formControlName="address">

    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!makhdouminForm.valid">Submit</button>
  </form>


</div>
