<div class="container-of-dashboard">

  <form [formGroup]="makhdouminForm" (ngSubmit)="onSubmit()">
    <div class="form-group" formGroupName="personalInfo">
      <label for="name">
        Name: </label>
      <input type="text" placeholder="Name" class="form-control" formControlName="name">
      <!-- addreess  form group-->
      <div class="form-group" formGroupName="address">

        <!-- building number -->
        <label for="buildingNumber">
          building number: </label>
        <input class="form-control" type="text" placeholder="buildingNumber" formControlName="buildingNumber">

        <!-- streetName number -->
        <label for="streetName">
          streetName : </label>
        <input class="form-control" type="text" placeholder="streetName" formControlName="streetName">

        <!-- floorNumber number -->
        <label for="floorNumber">
          floorNumber : </label>
        <input class="form-control" type="text" placeholder="floorNumber" formControlName="floorNumber">

        <!-- flatNumber number -->
        <label for="flatNumber">
          flatNumber : </label>
        <input class="form-control" type="text" placeholder="flatNumber" formControlName="flatNumber">

        <!-- zone number -->
        <label for="zone">
          zone : </label>
        <input class="form-control" type="text" placeholder="zone" formControlName="zone">

        <!-- remarks number -->
        <label for="remarks">
          remarks : </label>
        <input class="form-control" type="text" placeholder="remarks" formControlName="remarks">



      </div>


        <!-- Mobiles  form group-->
        <div class="form-group" formGroupName="Mobiles">

          <!-- building number -->
          <label for="buildingNumber">
            MobilePhone number: </label>
          <input class="form-control" type="text" placeholder="MobilePhone" formControlName="MobilePhone">


        </div>
    </div>




    <button class="btn btn-primary" type="submit" [disabled]="!makhdouminForm.valid">Submit</button>
  </form>


</div>
